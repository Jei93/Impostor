<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE IMPOSTOR 2.0 - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --color-dark: #050508; --color-panel: #111116; }
        body { font-family: 'Inter', sans-serif; background: var(--color-dark); color: #fff; min-height: 100vh; overflow-x: hidden; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .bg-animated { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%); }
        
        /* Colores de Jugadores */
        .p-red { --theme: #ff4444; } .p-blue { --theme: #4488ff; } .p-green { --theme: #00cc66; } 
        .p-yellow { --theme: #ffcc00; } .p-purple { --theme: #cc44ff; }
        
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; backdrop-filter: blur(10px); }
        .avatar { width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; border: 2px solid var(--theme, #666); color: var(--theme, #aaa); background: rgba(255,255,255,0.05); box-shadow: 0 0 15px var(--theme, rgba(0,0,0,0)); transition: all 0.3s; }
        
        .active-turn { transform: scale(1.1); box-shadow: 0 0 30px var(--theme); border-color: #fff; }
        
        .btn { padding: 14px 28px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; font-family: 'Space Grotesk'; }
        .btn-primary { background: #fff; color: #000; border: none; }
        .btn-primary:hover { background: #ddd; transform: translateY(-2px); }
        
        .screen { display: none; min-height: 100vh; flex-direction: column; padding: 20px; animation: fade 0.5s; }
        .screen.active { display: flex; }
        @keyframes fade { from{opacity:0} to{opacity:1} }
        
        .info-pill { background: #222; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; border: 1px solid #333; }
        
        /* Chat Bubble */
        .bubble { background: #222; padding: 15px 20px; border-radius: 0 20px 20px 20px; margin-left: 10px; max-width: 80%; border: 1px solid #333; position: relative; }
        .bubble::before { content: ''; position: absolute; top: 0; left: -10px; width: 0; height: 0; border-top: 15px solid #222; border-left: 15px solid transparent; }
    </style>
</head>
<body>
    <div class="bg-animated"></div>

    <div id="screen-start" class="screen active justify-center items-center text-center">
        <h1 class="font-display text-8xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">IMPOSTOR</h1>
        <p class="text-gray-400 mb-12 tracking-widest uppercase text-sm">v2.0 - Modelos Conectados</p>
        
        <div class="flex flex-col gap-4 w-full max-w-sm">
            <button onclick="game.start(false)" class="btn btn-primary">ðŸ‘¤ Jugar como Humano</button>
            <button onclick="game.start(true)" class="btn" style="border:1px solid #555; color:#fff">ðŸ“º Modo Espectador</button>
        </div>
        <p class="mt-8 text-xs text-gray-600">Powered by Pollinations.ai (OpenAI/Mistral)</p>
    </div>

    <div id="screen-game" class="screen max-w-6xl mx-auto w-full pt-4">
        
        <div class="flex justify-between items-center mb-6 bg-white/5 p-4 rounded-xl border border-white/10">
            <div>
                <span class="text-xs text-gray-400 block">RONDA</span>
                <span id="round-display" class="font-display text-2xl font-bold">1/3</span>
            </div>
            
            <div id="secret-panel" class="text-center hidden">
                <span class="text-xs text-gray-400 block uppercase tracking-wider">Palabra Secreta</span>
                <span id="secret-word-display" class="font-display text-3xl font-black text-yellow-400 filter drop-shadow-lg">???</span>
                <div id="secret-category-hint" class="text-xs text-gray-500"></div>
            </div>

            <div>
                <span class="text-xs text-gray-400 block text-right">ESTADO</span>
                <span id="status-display" class="font-bold text-green-400 animate-pulse">EN CURSO</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">
            
            <div class="lg:col-span-2 flex flex-col gap-4">
                <div class="card p-6 min-h-[300px] flex flex-col justify-end relative overflow-hidden">
                    <div id="conversation-log" class="space-y-6 max-h-[500px] overflow-y-auto pr-2 pb-4">
                        </div>
                </div>

                <div id="human-input-area" class="hidden transition-all duration-300">
                    <div class="flex gap-2">
                        <input type="text" id="human-input" class="flex-1 bg-black border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 outline-none" placeholder="Describe la palabra con 1-3 palabras..." maxlength="40">
                        <button onclick="game.humanSubmit()" class="btn btn-primary py-0">ENVIAR</button>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <h3 class="text-xs font-bold text-gray-500 uppercase px-2">Jugadores Conectados</h3>
                <div id="players-list" class="flex flex-col gap-3">
                    </div>
                
                <div id="debug-box" class="mt-auto hidden">
                    <div class="bg-black border border-gray-800 rounded p-2 text-[10px] font-mono text-green-500 h-32 overflow-y-auto" id="debug-log">
                        > Sistema iniciado...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-voting" class="screen justify-center items-center">
        <h2 class="text-3xl font-display font-bold mb-8">VOTACIÃ“N FINAL</h2>
        <div id="voting-container" class="grid grid-cols-2 md:grid-cols-5 gap-4 w-full max-w-4xl"></div>
        <p id="voting-status" class="mt-8 text-gray-400 animate-pulse">Analizando sospechosos...</p>
    </div>

    <div id="screen-result" class="screen justify-center items-center text-center">
        <h1 id="winner-title" class="text-6xl font-black mb-4">GANAN LOS CIVILES</h1>
        <p id="winner-desc" class="text-xl text-gray-300 mb-8 max-w-lg mx-auto">El impostor ha sido eliminado.</p>
        
        <div class="bg-white/10 p-6 rounded-xl mb-8">
            <p class="text-sm text-gray-400">La palabra era:</p>
            <p id="final-word" class="text-4xl font-bold text-white">PIZZA</p>
        </div>

        <button onclick="location.reload()" class="btn btn-primary">JUGAR OTRA VEZ</button>
    </div>

    <script>
        // CONFIGURACIÃ“N DEL JUEGO
        const CONFIG = {
            roles: ['civil', 'civil', 'civil', 'civil', 'impostor'],
            db: [
                { cat: "Comida", word: "Pizza", forbidden: ["queso", "redonda"] },
                { cat: "Animal", word: "Jirafa", forbidden: ["cuello", "alta"] },
                { cat: "Objeto", word: "Espejo", forbidden: ["reflejo", "ver"] },
                { cat: "Lugar", word: "Hospital", forbidden: ["mÃ©dico", "enfermo"] },
                { cat: "Deporte", word: "Tenis", forbidden: ["raqueta", "red"] }
            ],
            botNames: [
                { name: "Alpha", color: "p-red", model: "GPT-4o" },
                { name: "Bravo", color: "p-blue", model: "Claude 3" },
                { name: "Charlie", color: "p-green", model: "Llama 3" },
                { name: "Delta", color: "p-yellow", model: "Mistral" },
                { name: "Echo", color: "p-purple", model: "Gemini" }
            ]
        };

        // CLASE JUGADOR (IA)
        class BotPlayer {
            constructor(config, role, gameContext) {
                this.id = config.name;
                this.name = config.name;
                this.colorClass = config.color;
                this.modelName = config.model;
                this.role = role;
                this.game = gameContext;
                this.isHuman = false;
                this.eliminated = false;
            }

            async turn(round, history) {
                const isImpostor = this.role === 'impostor';
                const word = this.game.secretData.word;
                const category = this.game.secretData.cat;

                // Prompt estratÃ©gico sin JSON para evitar errores
                let prompt = `Juego: 'El Impostor'.
                Rol: ${isImpostor ? 'IMPOSTOR' : 'CIVIL'}.
                ${isImpostor ? `No sabes la palabra. CategorÃ­a: ${category}. Miente para encajar.` : `Palabra: ${word}. Da una pista sutil pero clara para otros civiles.`}
                Historial de chat: [${history.map(h => h.text).join(' | ')}].
                
                Tu tarea: Responde SOLO con una pista de 1 a 4 palabras. No uses explicaciones. No uses markdown. Solo el texto de la pista.`;

                // AÃ±adir estrategia al prompt
                if (isImpostor) prompt += " Estrategia: SÃ© vago, usa sinÃ³nimos de lo que han dicho otros.";
                else prompt += ` Estrategia: No digas la palabra '${word}' ni sus partes.`;

                try {
                    // Llamada a API (Simulada o Real si estÃ¡ disponible)
                    const responseText = await this.callAI(prompt);
                    return this.cleanResponse(responseText);
                } catch (e) {
                    console.error(e);
                    return this.fallbackResponse();
                }
            }

            async vote(players, history) {
                const candidates = players.filter(p => p.id !== this.id && !p.eliminated);
                const candidatesNames = candidates.map(p => p.name).join(', ');
                
                const prompt = `Fase de VotaciÃ³n. Eres ${this.role}.
                Historial: ${history.map(h => `${h.user}: "${h.text}"`).join(' | ')}.
                Jugadores: ${candidatesNames}.
                Â¿QuiÃ©n es el impostor? Si eres impostor, acusa a un inocente.
                Responde SOLO con el nombre del jugador a votar. Nada mÃ¡s.`;

                try {
                    let voteName = await this.callAI(prompt);
                    // Buscar coincidencia en nombres
                    let target = candidates.find(p => voteName.includes(p.name));
                    if (!target) target = candidates[Math.floor(Math.random() * candidates.length)];
                    return { target: target.id, reason: "Comportamiento sospechoso detectado por modelo " + this.modelName };
                } catch (e) {
                    return { target: candidates[0].id, reason: "Voto aleatorio (Error API)" };
                }
            }

            async callAI(prompt) {
                // Usando Pollinations API como endpoint de texto directo
                // AÃ±adimos un timestamp para evitar cachÃ©
                const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?seed=${Math.floor(Math.random()*1000)}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error("API Error");
                return await res.text();
            }

            cleanResponse(text) {
                // Limpiar basura comÃºn de LLMs
                let clean = text.replace(/["'{}]/g, '').replace(/AquÃ­ tienes.*/i, '').trim();
                if (clean.length > 50) clean = clean.substring(0, 50) + "..."; // Cortar si se enrolla
                return clean;
            }

            fallbackResponse() {
                const fallbacks = ["Interesante...", "No estoy seguro", "PodrÃ­a ser...", "Mmm...", "Claro que sÃ­"];
                return fallbacks[Math.floor(Math.random() * fallbacks.length)];
            }
        }

        // CONTROLADOR DE JUEGO
        const game = {
            players: [],
            history: [],
            round: 1,
            secretData: null,
            isSpectator: false,
            humanPlayer: null,

            start: function(spectatorMode) {
                this.isSpectator = spectatorMode;
                this.players = [];
                this.history = [];
                this.round = 1;
                this.secretData = CONFIG.db[Math.floor(Math.random() * CONFIG.db.length)];

                // Asignar roles aleatorios
                let roles = [...CONFIG.roles].sort(() => Math.random() - 0.5);
                
                // Crear jugadores
                CONFIG.botNames.forEach((conf, i) => {
                    let p = new BotPlayer(conf, roles[i], this);
                    
                    // Si hay humano, reemplaza al primer bot
                    if (!spectatorMode && i === 0) {
                        p.isHuman = true;
                        p.name = "TÃš (Humano)";
                        p.modelName = "Cerebro Humano";
                        this.humanPlayer = p;
                    }
                    this.players.push(p);
                });

                ui.initScreen(this.players);
                this.runGameLoop();
            },

            runGameLoop: async function() {
                ui.updateInfo(this.round, this.secretData, this.isSpectator, this.humanPlayer);

                for (let r = 1; r <= 3; r++) {
                    this.round = r;
                    document.getElementById('round-display').innerText = `${r}/3`;
                    
                    // Orden de turno
                    for (const p of this.players) {
                        ui.highlightPlayer(p.id);
                        
                        let text = "";
                        if (p.isHuman) {
                            text = await ui.waitForHumanInput();
                        } else {
                            ui.setTyping(p.id, true);
                            text = await p.turn(this.round, this.history);
                            ui.setTyping(p.id, false);
                            ui.logDebug(`[${p.name} - ${p.role}]: ${text}`);
                        }

                        this.history.push({ user: p.name, text: text, role: p.role });
                        ui.addMessage(p, text);
                        
                        await new Promise(res => setTimeout(res, 1500)); // Ritmo de lectura
                    }
                }

                this.resolveVoting();
            },

            humanSubmit: function() {
                const val = document.getElementById('human-input').value;
                if (val.trim()) ui.resolveHuman(val);
                document.getElementById('human-input').value = "";
            },

            resolveVoting: async function() {
                ui.showScreen('screen-voting');
                ui.renderVoting(this.players);

                const votes = {};
                const alive = this.players; // Todos votan

                for (const p of alive) {
                    if (p.isHuman) {
                        // Esperar voto click en UI
                        await new Promise(r => this.humanVoteResolver = r);
                    } else {
                        const v = await p.vote(alive, this.history);
                        ui.logDebug(`${p.name} vota a ${v.target}`);
                        votes[v.target] = (votes[v.target] || 0) + 1;
                    }
                }

                // Contar votos
                let max = 0;
                let eliminatedId = null;
                for (let [id, count] of Object.entries(votes)) {
                    if (count > max) { max = count; eliminatedId = id; }
                }

                this.endGame(eliminatedId);
            },

            handleHumanVoteCard: function(id) {
                if (this.humanVoteResolver) this.humanVoteResolver();
            },

            endGame: function(eliminatedId) {
                const eliminated = this.players.find(p => p.id === eliminatedId);
                const impostor = this.players.find(p => p.role === 'impostor');
                
                const impostorCaught = eliminated && eliminated.role === 'impostor';
                const won = this.isSpectator ? impostorCaught : (this.humanPlayer.role === 'impostor' ? !impostorCaught : impostorCaught);

                ui.showEnd(won, impostorCaught, eliminated, impostor, this.secretData.word);
            }
        };

        // UI MANAGER
        const ui = {
            initScreen: function(players) {
                document.getElementById('screen-start').classList.remove('active');
                document.getElementById('screen-game').classList.add('active');
                document.getElementById('debug-box').classList.remove('hidden');
                
                const list = document.getElementById('players-list');
                list.innerHTML = players.map(p => `
                    <div id="p-card-${p.id}" class="card p-3 flex items-center gap-3 transition-all duration-300">
                        <div class="avatar ${p.colorClass} text-sm">${p.name.substring(0,1)}</div>
                        <div class="flex-1">
                            <div class="font-bold text-sm flex justify-between">
                                ${p.name} 
                                <span class="text-[10px] bg-white/10 px-2 rounded text-gray-400">${p.modelName}</span>
                            </div>
                            <div class="text-xs text-green-500 h-4" id="typing-${p.id}"></div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('conversation-log').innerHTML = '';
            },

            updateInfo: function(round, data, isSpec, human) {
                const secretPanel = document.getElementById('secret-panel');
                const wordDisplay = document.getElementById('secret-word-display');
                const catHint = document.getElementById('secret-category-hint');

                let showWord = isSpec || (human && human.role === 'civil');
                let showCat = isSpec || (human && human.role === 'impostor');

                if (showWord) {
                    secretPanel.classList.remove('hidden');
                    wordDisplay.innerText = data.word;
                    wordDisplay.className = "font-display text-3xl font-black text-cyan-400";
                    catHint.innerText = `CategorÃ­a: ${data.cat}`;
                } else if (showCat) {
                    secretPanel.classList.remove('hidden');
                    wordDisplay.innerText = data.cat;
                    wordDisplay.className = "font-display text-3xl font-black text-pink-500";
                    catHint.innerText = "Eres el Impostor. No sabes la palabra.";
                }
            },

            highlightPlayer: function(id) {
                document.querySelectorAll('[id^="p-card-"]').forEach(el => {
                    el.classList.remove('border-white', 'bg-white/10');
                    el.style.transform = "scale(1)";
                });
                const card = document.getElementById(`p-card-${id}`);
                if(card) {
                    card.classList.add('border-white', 'bg-white/10');
                    card.style.transform = "scale(1.02)";
                }
            },

            setTyping: function(id, state) {
                const el = document.getElementById(`typing-${id}`);
                if(el) el.innerText = state ? "Escribiendo..." : "";
            },

            addMessage: function(player, text) {
                const log = document.getElementById('conversation-log');
                const isUser = player.isHuman;
                
                const html = `
                <div class="flex items-start mb-4 ${isUser ? 'flex-row-reverse' : ''}">
                    <div class="avatar ${player.colorClass} w-10 h-10 text-xs shrink-0">${player.name.substring(0,1)}</div>
                    <div class="bubble ${isUser ? 'bg-blue-900/50 border-blue-500/30' : ''}">
                        <div class="text-xs text-gray-400 mb-1 font-bold uppercase tracking-wider">${player.name}</div>
                        <p class="text-lg leading-snug">${text}</p>
                    </div>
                </div>`;
                
                log.insertAdjacentHTML('beforeend', html);
                log.scrollTop = log.scrollHeight;
            },

            waitForHumanInput: function() {
                const area = document.getElementById('human-input-area');
                area.classList.remove('hidden');
                document.getElementById('human-input').focus();
                return new Promise(resolve => { this.resolveHuman = resolve; });
            },

            resolveHuman: function(val) {
                document.getElementById('human-input-area').classList.add('hidden');
                if (this.resolveHuman) this.resolveHuman(val);
            },

            renderVoting: function(players) {
                document.getElementById('screen-game').classList.remove('active');
                document.getElementById('screen-voting').classList.add('active');
                
                const container = document.getElementById('voting-container');
                container.innerHTML = players.map(p => `
                    <div onclick="game.handleHumanVoteCard('${p.id}')" class="card p-6 flex flex-col items-center cursor-pointer hover:bg-red-500/20 hover:border-red-500 transition-all">
                        <div class="avatar ${p.colorClass} mb-3 text-2xl">${p.name.substring(0,1)}</div>
                        <div class="font-bold">${p.name}</div>
                    </div>
                `).join('');
            },

            showEnd: function(won, impostorCaught, eliminated, impostor, word) {
                document.getElementById('screen-voting').classList.remove('active');
                document.getElementById('screen-result').classList.add('active');
                
                const title = document.getElementById('winner-title');
                const desc = document.getElementById('winner-desc');
                
                if (impostorCaught) {
                    title.innerText = "Â¡IMPOSTOR ELIMINADO!";
                    title.classList.add('text-green-500');
                    desc.innerText = `${eliminated.name} era el impostor. Â¡Victoria Civil!`;
                } else {
                    title.innerText = "Â¡IMPOSTOR GANA!";
                    title.classList.add('text-pink-500');
                    desc.innerText = `Eliminasteis a ${eliminated ? eliminated.name : 'nadie'}. El impostor era ${impostor.name}.`;
                }
                
                document.getElementById('final-word').innerText = word;
            },

            logDebug: function(msg) {
                const log = document.getElementById('debug-log');
                log.innerHTML += `<div>> ${msg}</div>`;
                log.scrollTop = log.scrollHeight;
            }
        };
    </script>
</body>
</html>
